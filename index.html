<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reconhecimento Facial</title>
<style>
  *{box-sizing:border-box} body{margin:0;background:#0b1220;color:#e2e8f0;font-family:system-ui,Segoe UI,Roboto,sans-serif}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{width:100%;max-width:420px;background:#0f172a;border:1px solid #334155;border-radius:12px;padding:28px}
  h1{margin:0 0 10px} .muted{color:#94a3b8}
  a{display:block;text-decoration:none;color:#fff;background:#0284c7;padding:14px 18px;border-radius:10px;margin-top:10px;text-align:center}
  a:hover{background:#0369a1}
  #clock{margin-top:14px;font-size:14px;color:#94a3b8}
</style>
</head>
<body>
<div class="wrap"><div class="card">
  <h1>Reconhecimento Facial</h1>
  <div class="muted">Escolha uma opção:</div>
  <a href="./cadastro.html">Cadastro</a>
  <a href="./reconhecimento.html">Reconhecimento</a>
  <div id="clock">--/--/---- — --:--:--</div>
</div></div>
<script>
const TZ="America/Sao_Paulo";
function tick(){const f=new Intl.DateTimeFormat("pt-BR",{timeZone:TZ,year:"numeric",month:"2-digit",day:"2-digit",hour:"2-digit",minute:"2-digit",second:"2-digit"});clock.textContent=f.format(new Date()).replace(","," —")}
setInterval(tick,1000); tick();
</script>
</body></html>
