<section class="card">
  <h2>Cadastro</h2>

  <label for="nome">Nome completo</label>
  <input type="text" id="nome" placeholder="Nome completo" />

  <label for="tipoDoc">Tipo de Documento</label>
  <select id="tipoDoc">
    <option value="">Selecione</option>
    <option value="rg">RG</option>
    <option value="cpf">CPF</option>
    <option value="cin">CIN</option>
  </select>

  <div id="campoRG" class="campo-doc oculto">
    <label for="rg">RG</label>
    <input type="text" id="rg" placeholder="RG" />
  </div>

  <div id="campoCPF" class="campo-doc oculto">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="CPF" />
  </div>

  <div id="campoCIN" class="campo-doc oculto">
    <label for="cin">CIN</label>
    <input type="text" id="cin" placeholder="CIN" />
  </div>

  <button id="btnAtivar">Ativar câmera</button>
  <button id="btnParar" disabled>Parar</button>
  <button id="btnCameraT">Câmera traseira</button>
  <button id="btnCapturar">Capturar foto + salvar</button>

  <label for="videoDevice">Dispositivo de vídeo</label>
  <select id="videoDevice"></select>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const selectTipo = document.getElementById("tipoDoc");
  const campos = {
    rg: document.getElementById("campoRG"),
    cpf: document.getElementById("campoCPF"),
    cin: document.getElementById("campoCIN"),
  };

  // Oculta/mostra conforme seleção
  selectTipo.addEventListener("change", () => {
    Object.values(campos).forEach(c => c.classList.add("oculto"));
    const tipo = selectTipo.value;
    if (campos[tipo]) campos[tipo].classList.remove("oculto");
  });
});
</script>

<style>
.card {
  background: #0f172a;
  color: #fff;
  padding: 1.5em;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(0,0,0,.4);
  margin: 1em;
}

input, select, button {
  display: block;
  width: 100%;
  margin-top: 8px;
  margin-bottom: 16px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #1e293b;
  color: #e2e8f0;
}

button {
  background: #0284c7;
  color: #fff;
  border: none;
  cursor: pointer;
}
button:disabled {
  background: #475569;
  cursor: not-allowed;
}

.oculto {
  display: none;
}
</style>
